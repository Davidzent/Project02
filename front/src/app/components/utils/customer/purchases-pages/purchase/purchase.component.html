<div class="container">
  <div>
    <div class="row purchase-body">
      <div class="col-sm-4">
        <div >
          <img class="purchase-images" src="../../../../../assets/images/burger 1.png" height="424" width="390"/>
        </div>
      </div>

      <div class="col-sm-6">
        <h3 style="text-decoration: none" class="detail-style">{{input.product.name}}</h3>
        <button
          id="view-id"
          class="btn btn-success"
          type="submit"
          (click) = "onSelected()"
        >View detail</button>
        <p class="detail-style">{{input.product.description}}</p>
      </div>

      <div class="col-sm-2">
        <p class="single-price">Price</p>
        <p>${{"30"}}</p>
      </div>

    </div>

  </div>
</div>
